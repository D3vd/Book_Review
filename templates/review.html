{% extends 'layout.html' %}

{% block title %}
    Add Review
{% endblock %}

{% block body %}
    <div class="review-form">
    <form action="{{ url_for('review') }}" method="post" class="form-horizontal">
    <div class="form-group">
        <input type="text" name="isbn" placeholder="Book ISBN" class="form-control">
    </div>
        <div class="form-group">
        <textarea name="review" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
    </div>
{% endblock %}
